<button class='btn btn-warning' style="float: right; margin-right: 10px;" (click)="open(content)">Edit</button>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Edit Category</h4>
    </div>
    <div class="modal-body">
        <form [formGroup]='categoryForm'>
            <div class="form-group">
                <input formControlName='categoryName' class="form-control" placeholder="Category Name">
            </div>
            <div class="form-group">
                <button type="button" (click)='editCategory()' class="float-right btn btn-secondary">Edit</button>
            </div>
        </form>

        <br>

    </div>
</ng-template>
