<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>RelationShip Manager</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" formControlName="username" class="form-control input-underline input-lg" placeholder="{{ 'Username' }}" />

                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' }}" />
                    </div>
                </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn rounded-btn">Login</button> &nbsp;
                    <!-- <a [routerLink]="['/']" (click)="onSubmit()" class="btn rounded-btn">Login</a> &nbsp;-->
                    <a [routerLink]="['/register']" class="btn rounded-btn">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
